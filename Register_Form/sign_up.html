<body>
    <div class="container">
        <div class="col-md-10 col-md-offset-2 panel-login">
            <h2 align="center">
                Form đăng ký
            </h2>
            <form action="register.php" method="POST">
                <div class="col-md-8 col-md-offset-2 panel-login">
                    <label>
                        Name
                    </label>
                    <input class="form-control" name="name" required="" type="text"> </input>
               
            </div>
            <div class="col-md-8 col-md-offset-2 panel-login">
                <label>
                    Username
                </label>
                <input class="form-control" name="user_name" type="text">
            </input>
        </div>
        <div class="col-md-8 col-md-offset-2 panel-login">
            <label>
                E-Mail Address
            </label>
            <input class="form-control" name="email" placeholder="Please enter your email address" required="" type="email">
        </input>
    </div>
    <div class="col-md-8 col-md-offset-2 panel-login">
        <label>
            Password
        </label>
        <input class="form-control" name="password" placeholder="enter your password" required="" type="password">
    </input>
</div>

    <label>
        Confirm Password
    </label>
    <input class="form-control" name="confirm_password" placeholder="retype password" required="" type="password">
</input>
</div>
<div class="col-md-8 col-md-offset-2 panel-login">
    <button class="btn btn-success" type="submit">
        Register
    </button>
</div>
